<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main/main.css">
    <title>Input_Types</title>
    <link rel="shortcut icon" href="icon/volleyball-ball.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <form class="Form" action="https://echo.htmlacademy.ru/">

            <h1 class="Title">Qaysi sport turiga qiziqasiz?</h1>
    
            <label class="Label"> Stol tennisi
                <input class="StolInput visually-hidden" type="checkbox" name="Stol tennisi" required>
                <span class="Span"></span>
            </label><br><br>
    
            <label class="Label"> Basketbol
                <input class="BasketInput visually-hidden" type="checkbox" name="Basketbol" checked>
    
                <span class="Span"></span>
            </label><br><br>
    
            <label class="Label"> Volleybol
                <input class="VolleyInput visually-hidden" type="checkbox" name="Volleybol" required>
                <span class="Span"></span>
            </label><br><br>
    
            <label class="Label"> Hokkey 
                <input class="HokkeyInput visually-hidden" type="checkbox" name="Hokkey" checked>
                <span class="Span"></span>
            </label><br><br>
    
            <button class="Button" type="submit">Yuboring</button>
    
        </form>
    </div>   

</body>
</html>
